<!DOCTYPE html>
<html>
<head>
	<title>SpringTech Slider</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>

	<div class="springtech-slider" id="slider">
		<i id= "close" class="fas fa-times close"></i>
		<img id="1" src="img/1.jpg" class="group active back"/>
		<img id="2" src="img/2.jpg" class="group back"/>
		<img id="3" src="img/3.jpg" class="group back"/>
		<img id="4" src="img/4.jpg" class="group back"/>
		<img id="5" src="img/5.jpg" class="group back"/>
		<img id="6" src="img/6.jpg" class="group back"/>
		<img id="7" src="img/7.jpg" class="group back"/>	
	

		<div class="svg-container">
			<div class="shape prev" id="prev">
				<svg viewbox="0 0 100 100">
					<path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform=" translate(15,0)"/>
				</svg>
			</div>
			<div class="shape next" id="next">
				<svg viewbox="0 0 100 100">
					<path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform="translate(85,100) rotate(180)"/>
				</svg>
			</div>
			<div class="shape up" id="up">
				<svg viewbox="0 0 100 100">
					<path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform="translate(85,100) rotate(180)"/>
				</svg>
			</div>
			<div class="shape down" id="down">
				<svg viewbox="0 0 100 100">
					<path d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform="translate(85,100) rotate(180)"/>
				</svg>
			</div>	
		</div>
		<div class="counter counter-image" id="countImg">1</div>
		<div class="counter counter-total" id="countTotal">/</div>

		<div class="show">
			<svg id="showLove" class="heart" viewBox="0 0 32 29.6">
				<path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
				c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/ >
			</svg> 
			<div>Show some love</div>
			<svg id ="heartAnimation"  class="heart-animation"  viewBox="0 0 32 29.6">
				<path fill="none" <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
				c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
			</svg>

		</div>

	</div>

		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>

</body>
</html>
